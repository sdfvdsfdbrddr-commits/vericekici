<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Erişim Engellendi</title>
    <style>
        body { background-color: #1a1a1a; color: white; font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; text-align: center; }
        .container { background-color: #2a2a2a; padding: 40px; border-radius: 10px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4); }
        h1 { color: #e74c3c; }
        p { font-size: 18px; }
        .ip-info { background-color: #333; padding: 15px; border-radius: 5px; margin: 20px 0; }
        button { padding: 12px 20px; background-color: #3498db; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .message { color: #2ecc71; margin-top: 15px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Erişim Engellendi</h1>
        <p>Bu hizmete erişmek için yönetici onayı almanız gerekmektedir.</p>

        <div class="ip-info">
            <strong>IP Adresiniz:</strong> {{ user_ip }}
        </div>

        {% if message %}
            <p class="message">{{ message }}</p>
        {% else %}
            <form method="POST" action="/request-access">
                <button type="submit">Erişim İsteği Gönder</button>
            </form>
        {% endif %}
    </div>
</body>
</html>
